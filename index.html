<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Feed</title>
</head>

<body>
    <!-- HEADER -->
    <nav class="nav">
        <h1>Desafio Feed</h1>

    <!-- Feed -->

            <div class="post-user">
                <img src="assets/fotoPerfil1.png" alt="Foto do perfil 1">

            </div>
            <div class="post-img first"></div>
            <div class="post-buttons">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </div>

        <div class="post">
            <div class="post-user">
                <img src="assets/fotoPerfil2.png" alt="Foto do perfil 1">
                <h2>Lucas Silva</h2>
            </div>
            <div class="post-img second"></div>
            <div class="post-buttons">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </div>

        <div class="post">
            <div class="post-user">
                <img src="assets/fotoPerfil3.png" alt="Foto do perfil 1">
                <h2>Marcos Oliveira</h2>
            </div>
            <div class="post-img third"></div>
            <div class="post-buttons">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </div>
    </section>
</body>

</html>
